<html>
  <head>
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Varela+Round" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="p5.min.js"></script>
  
  </head>
  <body>
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var posX = w/2;
    var posY = h/2;
        var posX1 = w/2;
    var posY1 = h/2;
    var low -10;
    var high 10;
    var count = 0;
    function setup(){
      createCanvas(w,h);
    }
    function faster(){
      high += 10;
      low -=10;  }
    function slower(){
      high -= 10
      low+=10;;
    }
    function draw(){
      strokeWeight(0.5);
      fill(color(random));
      var randX = random(low,high);
      var randY = random(low,high);
      var randX1 = random(low,high);
      var randY1 = random(low,high);
      posX += randX;
      posX1 += randX1;
      posY += randY;
      posY1 += randY1;
      ellipse(posX,posY,10,10);
      strokeWeight(0.5)
      ellipse(posX1,posY1,25,25)
      count++
      if ((posX < 10) || (posX > w-10) || (posY < 10) (posY > h-10)){
            var posX = w/2;
    var posY = h/2;
      }
            if ((posX1 < 10) || (posX1 > w-10) || (posY1 < 10) (posY1 > h-10)){
            var posX1 = w/2;
    var posY1 = h/2;
            }
    }
    </script>
  </body>
</html>
